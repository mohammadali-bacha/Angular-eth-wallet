<p>
<span *ngFor="let mnemonic of (mnemonic$ | async)">{{mnemonic}}</span>
</p>
<link rel="icon" type="image/x-icon" href="favicon.ico">
     <div class="example-button-row">
    <button mat-button color="primary" (click)="update()">Generer</button>
    </div>
<div class="example-button-row">
<button mat-button color="primary" >Valider</button>
</div>

<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let mnemonic of (mnemonic$ | async)" [value]="mnemonic">
          {{mnemonic}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
<!--  -->
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Word 1 of Mnemonic</ng-template>
      <mat-form-field>
        <input matInput placeholder="Put the word 1" matInput [formControl]="myControl" [matAutocomplete]="auto">
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Word 9 of Mnemonic</ng-template>
      <mat-form-field>

        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>

    </form>
  </mat-step>
