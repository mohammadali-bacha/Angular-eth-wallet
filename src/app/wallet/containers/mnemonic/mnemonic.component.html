<p>
<span *ngFor="let mnemonic of (mnemonic$ | async)">{{mnemonic}}</span>
</p>
<link rel="icon" type="image/x-icon" href="../../../../favicon.ico">
     <div class="example-button-row">
    <button mat-button color="primary" (click)="update()">Generer</button>
    </div>

      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let mnemonic of (mnemonic$ | async)" [value]="mnemonic">
          {{mnemonic}}
        </mat-option>
      </mat-autocomplete>

<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Word 1 of Mnemonic</ng-template>
      <mat-form-field>
        <input matInput placeholder="Put the word 1" matInput [formControl]="myControl" [matAutocomplete]="auto" [errorStateMatcher]="matcher">
        <!-- <mat-select placeholder="Choose one" [formControl]="selected" [errorStateMatcher]="matcher"> -->
         <!-- <mat-select placeholder="Choose one" [formControl]="myControl" [matAutocomplete]="auto" [errorStateMatcher]="matcher">
          <mat-option>Clear</mat-option>
          <mat-option value="valid">Valid option</mat-option>
          <mat-option value="invalid">Invalid option</mat-option>
        </mat-select>
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
        <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">
          Your selection is invalid
        </mat-error> -->
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Word 9 of Mnemonic</ng-template>
      <mat-form-field>
        <input matInput placeholder="Put the word 9" fatInput [formControl]="myControl" [matAutocomplete]="auto" [errorStateMatcher]="matcher">
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel>Word 5 of Mnemonic</ng-template>
        <mat-form-field>
          <input matInput placeholder="Put the Word 5" fatInput [formControl]="myControl" [matAutocomplete]="auto" [errorStateMatcher]="matcher">
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="fourthFormGroup">
        <form [formGroup]="fourthFormGroup">
          <ng-template matStepLabel>Set a password</ng-template>
          <mat-form-field>
            <input matInput placeholder="Password" fatInput [formControl]="myControl" [matAutocomplete]="auto" [errorStateMatcher]="matcher">
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done !
    <div>
      <!-- <button mat-button matStepperPrevious>Back</button> -->
      <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
    </div>
  </mat-step>
</mat-horizontal-stepper>
